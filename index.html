<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Spinner the Wheel</title>
    </head>
    <body>
        <div class="container">
            <span class="previous-prize"
                >previous prize:
                <span id="previous-prize-value">0$</span></span
            >
            <div class="wheel-container">
                <div class="wheel">
                    <div class="wheel-pointer"></div>
                    <div class="wheel-options"></div>
                    <div class="wheel-center"></div>
                </div>
                <button class="spin-button">SPIN</button>
            </div>
            <div class="options-container">
                <div class="options-title">title</div>
                <div class="options">
                    <div class="option">
                        <div class="option-label">100</div>
                        <div class="option-delete">x</div>
                    </div>
                    <div class="option">
                        <div class="option-label">200</div>
                        <div class="option-delete">x</div>
                    </div>
                </div>

                <div class="add-option">
                    <button class="add-option-button">
                        Add option
                    </button>
                    <form>
                        <div class="add-option-cancel">x</div>
                        <input type="text" name="optionLabel" />
                        <button>Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
