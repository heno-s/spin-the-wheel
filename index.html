<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Spinner the Wheel</title>
    </head>
    <body>
        <div class="container">
            <span class="previous-prize"
                >previous prize:
                <span id="previous-prize-value">0$</span></span
            >
            <div class="wheel-container">
                <div class="wheel">
                    <div class="wheel-pointer"></div>
                    <div class="wheel-options">
                        <div class="wheel-option">10$</div>
                        <div class="wheel-option">50$</div>
                        <div class="wheel-option">25$</div>
                    </div>
                    <div class="wheel-center"></div>
                </div>
                <div class="spin-button"></div>
            </div>
            <div class="inputs-container"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
